{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<p><h1>Create a new account</h1></p>
<form action="/register" method="post">
    <div class="mb-3">
        <input required autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
    </div>
    <div class="mb-3">
        <input required class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
    </div>
    <div class="mb-3">
        <input required class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="confirm your password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>
{% endblock %}
